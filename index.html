<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script rel="text/javascript" src="index.js"></script>
    <title>Gif App</title>
  </head>
  <body>
    <header>
      <h1>The Office Gif's Extravaganza</h1>
    </header>
    <main>
      <form id="more-gifs">
        <label for="">Add your gif here!</label>
        <input type="text" />
        <button type="submit" value="Add your gif">Add your gif</button>
      </form>
      <section class="gifs-container"><div>Loading...</div></section>
    </main>
    <footer>
      <button id="more-gifs">More Gifs Please!</button>
    </footer>
  </body>
</html>
